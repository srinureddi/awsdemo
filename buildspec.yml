version: 0.2
phases:
  install:
    runtime-versions:
      dotnet: 8.0
  build:
    commands:
      - dotnet build src/WeatherForecast.csproj
  post_build:
    commands:
      - dotnet publish -r linux-x64 src/WeatherForecast.csproj
artifacts:  
  files:
    - src/bin/Debug/net8.0/linux-x64/publish/**/*
  discard-paths: yes